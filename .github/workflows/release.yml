name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config libfontconfig1-dev
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release
        run: cargo build --release
      
      - name: Prepare release
        run: |
          mkdir -p akkurate-linux
          cp target/release/akkurate akkurate-linux/
          cp -r assets akkurate-linux/
          cp README.md akkurate-linux/
          tar -czvf akkurate-linux-x86_64.tar.gz akkurate-linux
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: akkurate-linux-x86_64
          path: akkurate-linux-x86_64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release
        run: cargo build --release
      
      - name: Prepare release
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path akkurate-windows
          Copy-Item target/release/akkurate.exe akkurate-windows/
          Copy-Item -Recurse assets akkurate-windows/
          Copy-Item README.md akkurate-windows/
          Compress-Archive -Path akkurate-windows -DestinationPath akkurate-windows-x86_64.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: akkurate-windows-x86_64
          path: akkurate-windows-x86_64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: akkurate-linux-x86_64
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: akkurate-windows-x86_64
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            akkurate-linux-x86_64.tar.gz
            akkurate-windows-x86_64.zip
          generate_release_notes: true
